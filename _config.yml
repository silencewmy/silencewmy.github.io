# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site 网站
title: silencewmy blog #网站标题
subtitle: #副标题
description: 明日复明日，明日剩不多 #站点描述
author: silencewmy #博主名字
language: zh-Hans
timezone:  #时区，默认使用电脑的时区

# URL #网址
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://yoursite.com
root: /
permalink: :year/:month/:day/:title/ #生成文件名字的格式
permalink_defaults:

#侧边栏头像设置
avatar: /images/猫咪.jpg

# Directory #目录配置
source_dir: source #源文件夹，用来存放内容
public_dir: public #公共文件夹，用于存放生成的站点文件
tag_dir: tags #标题文件夹
archive_dir: archives #归档文件夹
category_dir: categories #分类文件夹
code_dir: downloads/code #include code 文件夹
i18n_dir: :lang
skip_render: #跳过指定文件的渲染，glob表达式来匹配路径。

# Writing 文章
new_post_name: :title.md # File name of new posts 新建文章的默认文件名
default_layout: post #默认布局
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab在新标签中打开一个外部链接，默认为true
filename_case: 0 #转换文件名，1小写，2大写，默认为0，创建时是什么就是什么
render_drafts: false
post_asset_folder: false
relative_link: false #把链接改为与根目录相对于的位置
future: true
highlight: #代码块的设置
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag 分类和标签设置
default_category: uncategorized #默认分类
category_map: #分类别名
tag_map: #标签别名

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination #分页
## Set per_page to 0 to disable pagination
per_page: 10 #每页显示的文章量，0表示关闭分页功能
pagination_dir: page #分页目录

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: git@github.com:silencewmy/silencewmy.github.io.git
  branch: master

live2d:
  enable: true
  model:
    use: live2d-widget-model-epsilon2_1
  display:
    position: left
    width: 150
    height: 300
  mobile:
    show: false

# 搜索
search:
  path: search.xml
  field: post
  format: html
  limit: 10000